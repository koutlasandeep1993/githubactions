name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  example-job:
   runs-on: ubuntu-latest
   steps:
    - shell: bash
      run: |
        expr 1 + 1 > output.log
        expr 2 + 4 > output1.log
    - name: Upload output file
      uses: actions/upload-artifact@v3
      with:
        name: output-log-file
        path: output.log
